<div>
      <div ng-click="showTerms()" class="button-take">
      <i class="icon ion-camera"></i>
      </div>
</div>
<ion-view class="feed-view" view-title="#ExpoingaEuVou">

  <ion-content>
    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="getNewData()">
    </ion-refresher>

    <div ng-repeat="post in posts">
      <section ng-include="'views/app/partials/post-card.html'" class="post-card-outer"></section>
    </div>

    <!-- Infinit scroll -->
    <ion-infinite-scroll ng-if="moreDataCanBeLoaded()" on-infinite="loadMoreData()" distance="2%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>
