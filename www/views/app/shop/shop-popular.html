<ion-view view-title="A Feira" class="shop-popular-view" ng-controller="paginasCtrl">
  <ion-content>
    <div class="row shop-products-narrow-cards-outer">
      
      <div class="col col-50 shop-product-narrow-card" ng-repeat="item in paginas" ui-sref="app.product-detail({id: item.id})">
        <div class="list card">
          <div class="item item-image">
            <pre-img ratio="_1_1" helper-class="main-image">
              <div class="img-load" style="background-image:url('http://www.expoinga.com.br/restrito/img/paginas/{{item.imagem}}');">

              </div>
              <!--<img ng-src="http://www.expoinga.com.br/restrito/img/paginas/{{item.imagem}}" spinner-on-load> -->
            </pre-img>
          </div>
          <div class="item item-body">
            <h2 class="card-title">{{item.titulo}}</h2>
          </div>
        </div>
      </div>
